<div class="card-container">
  <mat-card class="card">
    <form
      class="example-container"
      [formGroup]="stopsForm"
      (ngSubmit)="searchLines()"
    >

      <mat-card-header>
        <mat-card-title>Select your stops</mat-card-title>
      </mat-card-header>
      <mat-card-content>
   
        <mat-form-field
          [hideRequiredMarker]="hideRequiredControl.value"
          [floatLabel]="getFloatLabelValue()"
        >
          <mat-select required formControlName="startStop">
            <mat-option>-- None --</mat-option>
            <mat-option *ngFor="let stop of stops" [value]="stop.id">{{stop.name}}</mat-option>
       
          </mat-select>
          <mat-label
            ><mat-icon>directions_bus</mat-icon> <strong> Start stop</strong>
          </mat-label>
        </mat-form-field>
        <button
          mat-icon-button
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>swap_horiz</mat-icon>
        </button>
 
        <mat-form-field
          [hideRequiredMarker]="hideRequiredControl.value"
          [floatLabel]="getFloatLabelValue()"
        >
          <mat-select required formControlName="endStop">
            <mat-option>-- None --</mat-option>
            <mat-option *ngFor="let stop of stops" [value]="stop.name">{{stop.name}}</mat-option>
          </mat-select>
          <mat-label
            ><mat-icon>directions_bus</mat-icon> <strong>End stop</strong>
          </mat-label>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button type="submit" [disabled]="!stopsForm.valid">
          Search
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
